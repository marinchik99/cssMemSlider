<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Mems</title>
</head>
<body>
    <main>
        <section class="container">
            <input type ="radio" name = "slider" class="control_circle1" checked id="radio1">
            <input type ="radio" name = "slider" class="control_circle2" id="radio2">
            <input type ="radio" name = "slider" class="control_circle3" id="radio3">
            <input type ="radio" name = "slider" class="control_circle4" id="radio4">
        <div class = "image_cont">  
            <img class = "image_slide radio1" src="4.jpg" alt="">
            <img class = "image_slide radio2" src="1.jpg" alt="">
            <img class = "image_slide radio3" src="2.jpg" alt="">
            <img class = "image_slide radio4" src="3.jpg" alt="">        
        </div>
        <div class = "text">
            <div class="text_slider">
              <div class="text_sl radio1">RUN! </div>
              <div class="text_sl radio2">Directed by</div>
              <div class="text_sl radio3"> Ну че, бывает</div>
              <div class="text_sl radio4">Echoes of the past</div>
            </div>
            <div class="control">                 
                <label for="radio1" class="label1"><span></span></label>               
                <label for="radio2" class="label2"><span></span></label>
                <label for="radio3" class="label3"><span></span></label>                
                <label for="radio4" class="label4"><span></span></label>
            </div>
        </div>
    </section>
    </main>
